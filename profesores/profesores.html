<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Profesores</title>
  <link rel="stylesheet" href="profesores.css">
</head>
<body>
  <h1>Gestión de Profesores</h1>

  <!-- Botón para abrir el modal de agregar -->
  <button id="abrirModal">Agregar Profesor</button>

  <!-- Filtro de búsqueda -->
  <input type="text" id="filtro" placeholder="Filtrar por especialidad">

  <!-- Tabla de profesores -->
  <table id="tabla-profesores">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Especialidad</th>
        <th>Disponibilidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Las filas se agregarán dinámicamente -->
    </tbody>
  </table>

  <!-- Modal de formulario -->
  <div id="modalProfesor" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="cerrarModal">&times;</span>
      <form id="form-profesor">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" required>

        <label for="disponibilidad">Disponibilidad:</label>
        <input type="text" id="disponibilidad" required>

        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <!-- Modal de confirmación de eliminación -->
  <div id="modalConfirmacion" class="modal hidden">
    <div class="modal-content">
      <p>¿Estás seguro que deseas eliminar este profesor?</p>
      <div style="text-align: right; margin-top: 20px;">
        <button id="cancelarEliminar">Cancelar</button>
        <button id="confirmarEliminar" style="background-color: #dc3545;">Eliminar</button>
      </div>
    </div>
  </div>

  <script src="profesores.js"></script>
</body>
</html>
