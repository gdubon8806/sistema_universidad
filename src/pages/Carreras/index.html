        <h2>Carreras</h2>
        <button class="btn-primario" id="abrir-modal">Nueva Carrera</button>
    </div>

    <div id="tabla-carreras-contenedor"></div>
    

    <!-- Modal de formulario de agregar carrera -->
    <div id="modal" class="modal hidden">
        <div class="modal-contenido">
            <span id="cerrar-modal" class="cerrar">&times;</span>
            <h2>Agregar nueva carrera</h2>
            <form id="form-carrera">
                <label for="codigo-carrera">Código de carrera:</label>
                <input type="text" id="codigo-carrera" name="codigo-carrera" maxlength="10" required>

                <label for="nombre-carrera">Nombre de carrera:</label>
                <input type="text" id="nombre-carrera" name="nombre-carrera" maxlength="100" required>

                <label for="facultad-carrera">Facultad:</label>
                <select id="facultad-carrera" name="facultad-carrera" required>
                    <option value="" disabled selected>Seleccione una facultad</option>
                    <!-- Las opciones se llenarán dinámicamente desde la base de datos -->
                </select>

                <button type="submit" class="btn-primario">Agregar carrera</button>
            </form>
            <button id="back-button" class="btn-back">Atrás</button>
        </div>
    </div>

</body>
