    <div id="estudiantes-contenedor"></div>

    <div id="modal-actualizar-estudiante" class="modal hidden">
        <div class="modal-contenido">
            <span id="cerrar-modal-actualizar-estudiante" class="cerrar">&times;</span>
            <form id="form-actualizar-estudiante">
                <h3>Actualizar Estudiante</h3>
                <input type="hidden" id="actualizar-id-estudiante">
                <label for="actualizar-nombre-estudiante">Nombre:</label>
                <input type="text" id="actualizar-nombre-estudiante" required>
                <label for="actualizar-apellido-estudiante">Apellido:</label>
                <input type="text" id="actualizar-apellido-estudiante" required>
                <label for="actualizar-dni-estudiante">DNI:</label>
                <input type="text" id="actualizar-dni-estudiante" required>
                <label for="actualizar-correo-estudiante">Correo electrónico:</label>
                <input type="email" id="actualizar-correo-estudiante" required>
                <label for="actualizar-telefono-estudiante">Teléfono:</label>
                <input type="tel" id="actualizar-telefono-estudiante" required>
                <label for="actualizar-fecha-nacimiento-estudiante">Fecha de nacimiento:</label>
                <input type="date" id="actualizar-fecha-nacimiento-estudiante" required>
                <!-- Si quieres permitir cambiar carrera, agrega el select aquí -->
                <button type="submit" class="btn-primario">Guardar cambios</button>
            </form>
        </div>
    </div>

    <!-- Modal Historial Académico -->
    <div id="modal-historial-estudiante" class="modal hidden">
