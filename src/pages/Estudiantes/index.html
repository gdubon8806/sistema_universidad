            <div class="espacio">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required />

                <input type="tel" id="telefono" required />
            </div>
            <div class="espacio">

                    <option value="virtual">Virtual</option>
                </select>
            </div>
            <div class="espacio">
                <label for="carrera">Carrera:</label>
                <input type="text" id="carrera" required />
            </div>
            <button type="submit" id="btn">Agregar</button>
            <button type="submit" id="btn">Actualizar</button>
            <button type="submit" id="btn">Eliminar</button>
            <button type="submit" id="btn">Editar</button>
        </form>
