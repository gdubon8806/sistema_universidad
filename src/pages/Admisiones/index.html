    <!-- Tabla de admisiones -->
    <div id="tabla-admisiones-contenedor"></div>

    <!-- Modal para nueva admisión -->
    <div id="modal-nueva-admision" class="modal hidden">
        <div class="modal-contenido">
            <span id="cerrar-modal-nueva-admision" class="cerrar">&times;</span>
            <form id="form-nueva-admision">
                <h3>Datos de estudiante</h3>
                <label for="nombre-alumno">Nombre:</label>
                <input type="text" id="nombre-alumno" name="nombre-alumno" required>

                <label for="apellido-alumno">Apellido:</label>
                <input type="text" id="apellido-alumno" name="apellido-alumno" required>

                <label for="dni-alumno">DNI:</label>
                <input type="text" id="dni-alumno" name="dni-alumno" required>

                <label for="email-alumno">Correo electrónico:</label>
                <input type="email" id="email-alumno" name="email-alumno" required>

                <label for="tel-alumno">Teléfono:</label>
                <input type="tel" id="tel-alumno" name="tel-alumno" required>

                <label for="fecha-nacimiento-alumno">Fecha de nacimiento:</label>
                <input type="date" id="fecha-nacimiento-alumno" name="fecha-nacimiento-alumno" required>

                <label for="carrera-alumno">Carrera a matricular:</label>
                <select id="carrera-alumno" name="carrera-alumno" required>
                    <option value="">Seleccione una carrera</option>
                    <!-- Opciones se llenan dinámicamente desde la base de datos -->
                </select>

                <button type="submit" class="btn-guardar-admision">Crear admisión</button>
            </form>
        </div>
    </div>

    <!-- Modal para motivo de inactivación de admisión -->
    <div id="modal-inactivar-admision" class="modal hidden">
        <div class="modal-contenido">
            <span id="cerrar-modal-inactivar-admision" class="cerrar">&times;</span>
            <h3>Inactivar Admisión</h3>
            <form id="form-inactivar-admision">
                <input type="hidden" id="id-admision-inactivar">
                <input type="hidden" id="id-estudiante-inactivar">
                <label for="motivo-inactivar-admision">Motivo de inactivación:</label>
                <textarea id="motivo-inactivar-admision" name="motivo-inactivar-admision" required></textarea>
                <button type="submit" class="btn-primario">Confirmar</button>
            </form>
        </div>
    </div>
