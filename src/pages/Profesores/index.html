<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Profesores</title>
  <link rel="stylesheet" href="../../styles/profesores.css">
  <link rel="stylesheet" href="../../styles/global.css">
</head>

<body>
  <div class="navBar-contenedor">
    <h1>Panel Administrativo Universitario</h1>
    <div class="menu-container">
      <a class="btn-primario" href="../">Inicio</a>
      <a class="btn-primario" href="../Matriculas/">Matrículas</a>
      <a class="btn-primario" href="../Estudiantes/">Estudiantes</a>
      <a class="btn-primario" href="#">Profesores</a>
      <a class="btn-primario" href="../Admisiones/">Admisiones</a>
      <a class="btn-primario" href="../Carreras/">Carreras</a>
      <a class="btn-primario" href="#">Cursos</a>
      <a class="btn-primario" href="#">Secciones</a>
    </div>
  </div>
  <h1>Gestión de Profesores</h1>

  <form id="form-profesor">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="especialidad" placeholder="Especialidad" required>
    <input type="text" id="disponibilidad" placeholder="Disponibilidad" required>
    <button type="submit">Guardar</button>
  </form>

  <input type="text" id="filtro" placeholder="Filtrar por especialidad">

  <table id="tabla-profesores">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Especialidad</th>
        <th>Disponibilidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se agregan los profesores automáticamente -->
    </tbody>
  </table>

  <script src="profesores.js"></script>
</body>

</html>
