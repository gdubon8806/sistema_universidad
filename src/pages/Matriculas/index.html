    <!-- <h3 class="table-title">Matrículas recientes</h3> -->
    <div id="matriculas-contenedor"></div>

    <!-- Modal para agregar matrícula -->
    <div id="modal-nueva-matricula" class="modal hidden">
        <div class="modal-contenido">
            <span id="cerrar-modal-nueva-matricula" class="cerrar">&times;</span>
            <h3 id="encabezado-matricula">Matrícula</h3>
            <form id="form-nueva-matricula">
                <label for="fecha-matricula">Fecha de matrícula:</label>
                <input type="date" id="fecha-matricula" name="fecha-matricula" required>

                <div id="cursos-disponibles-contenedor"></div>

                <button type="submit" class="btn-primario">Agregar matrícula</button>
            </form>
        </div>
    </div>

    <!-- Modal 1: Seleccionar estudiante -->
    <div id="modal-seleccionar-estudiante" class="modal hidden">
        <div class="modal-contenido">
            <span id="cerrar-modal-seleccionar-estudiante" class="cerrar">&times;</span>
            <h3>Seleccionar estudiante para matrícula</h3>
            <select id="selector-estudiante-matricula">
                <option value="">Seleccione un estudiante</option>
                <!-- Opciones dinámicas -->
            </select>
            <div id="mensaje-matricula-existe" style="color:red;margin:10px 0;"></div>
            <button id="continuar-matricula" class="btn-primario" disabled>Continuar</button>
        </div>
    </div>

    <!-- Modal para motivo de inactivación -->
    <div id="modal-inactivar-matricula" class="modal hidden">
        <div class="modal-contenido">
            <span id="cerrar-modal-inactivar-matricula" class="cerrar">&times;</span>
            <h3>Inactivar Matrícula</h3>
            <form id="form-inactivar-matricula">
                <input type="hidden" id="id-matricula-inactivar">
                <label for="motivo-inactivar">Motivo de inactivación:</label>
                <textarea id="motivo-inactivar" name="motivo-inactivar" required></textarea>
                <button type="submit" class="btn-primario">Confirmar</button>
            </form>
        </div>
    </div>
