<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="stylesheet" href="../../styles/global.css">
</head>

<body>
    <div class="navBar-contenedor">
        <h1>Panel Administrativo Universitario</h1>
    </div>
    <div class="login-contenedor">
        <h2>Iniciar Sesión</h2>
        <form class="login-form" id="loginForm" autocomplete="off">
            <div class="error" id="loginError" style="display:none;"></div>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <div style="margin-bottom: 16px; display: flex; align-items: center;">
                <input type="checkbox" id="mostrarContrasena" style="vertical-align: middle; margin-right: 8px;">
                <label for="mostrarContrasena"
                    style="vertical-align: middle; cursor:pointer; margin: 0;">Mostrar Contraseña</label>
            </div>
            <button type="submit" class="btn-primario">Ingresar</button>
            <button type="button" class="btn-texto" onclick="window.location.href='registro.html'" style="margin-top:10px;width:100%;">¿No tienes cuenta? Regístrate aquí</button>
        </form>
    </div>
</body>
<script src="../../js/login.js"></script>
</html>
