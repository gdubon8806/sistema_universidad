<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="stylesheet" href="../../styles/global.css">
</head>
<body>
    <div class="navBar-contenedor">
        <h1>Panel Administrativo Universitario</h1>
    </div>
    <div class="login-contenedor">
        <h2>Registro</h2>
        <form class="login-form" id="registroForm" autocomplete="off">
            <div class="error" id="registroError" style="display:none;"></div>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <label for="confirmarContrasena">Confirmar contraseña</label>
            <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>
            <div style="margin-bottom: 16px; display: flex; align-items: center;">
                <input type="checkbox" id="mostrarContrasena" style="vertical-align: middle; margin-right: 8px;">
                <label for="mostrarContrasena" style="vertical-align: middle; cursor:pointer; margin: 0;">Mostrar contraseñas</label>
            </div>
            <button type="submit" class="btn-primario">Registrarse</button>
            <button type="button" class="btn-secundario" onclick="window.location.href='login.html'" style="margin-top:10px;width:100%;">Volver al inicio de sesión</button>
        </form>
    </div>
    <script>
        // Mostrar/ocultar contraseñas
        document.getElementById('mostrarContrasena').addEventListener('change', function() {
            const pass = document.getElementById('contrasena');
            const confirm = document.getElementById('confirmarContrasena');
            const tipo = this.checked ? 'text' : 'password';
            pass.type = tipo;
            confirm.type = tipo;
        });
    </script>
</body>
